<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Parceiros</title>
</head>
<body>
  <h1>Sistema de Registro de Parceiros</h1>

  <form id="formParceiro">
    <label>Nome: <input type="text" name="nome" required /></label><br />
    <label>Email: <input type="email" name="email" required /></label><br />
    <label>Telefone: <input type="text" name="telefone" required /></label><br />
    <label>Endereço: <input type="text" name="endereco" required /></label><br />
    <label>CNPJ: <input type="text" name="cnpj" required /></label><br />
  </form>

  <h2>Lista de Parceiros</h2>
  <table border="1" id="tableParceiros">
    <thead>
      <tr>
        <th>ID</th><th>Nome</th><th>Email</th><th>Telefone</th><th>Endereço</th><th>CNPJ</th><th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js" defer></script>
</body>
</html>
